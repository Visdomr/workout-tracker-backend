<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        /* Orange Header */
        .header {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .header-nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }

        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .exercise-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .exercise-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .exercise-category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .exercise-description {
            color: #666;
            font-size: 0.95rem;
        }

        .back-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: transform 0.3s;
        }

        .back-link:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Orange Header -->
    <header class="header">
        <div class="header-content">
            <h1>Workout Tracker</h1>
            <nav class="header-nav">
                <a href="/">Dashboard</a>
                <a href="/workouts">All Workouts</a>
                <a href="/logout">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        
        <h2 class="page-title">Exercise Library</h2>

        {{if .Exercises}}
            <div class="exercises-grid">
                {{range .Exercises}}
                <div class="exercise-card">
                    <div class="exercise-name">{{.Name}}</div>
                    <div class="exercise-category">{{.Category}}</div>
                    {{if .Description}}
                        <div class="exercise-description">{{.Description}}</div>
                    {{end}}
                </div>
                {{end}}
            </div>
        {{else}}
            <div class="empty-state">
                <p>No exercises found in the library. Check back later!</p>
            </div>
        {{end}}
    </div>
</body>
</html>
