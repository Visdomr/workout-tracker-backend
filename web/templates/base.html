<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Workout Tracker</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {{block "head" .}}{{end}}
</head>
<body {{if .UserSettings}}{{if eq .UserSettings.Theme "dark"}}class="dark-mode"{{end}}{{end}}>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/"><i class="fas fa-dumbbell"></i> Workout Tracker</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/workouts" class="nav-link">All Workouts</a>
                </li>
                <li class="nav-item">
                    <a href="/workouts/new" class="nav-link btn-primary">New Workout</a>
                </li>
                <li class="nav-item">
                    <a href="/analytics" class="nav-link"><i class="fas fa-chart-line"></i> Analytics</a>
                </li>
                <li class="nav-item">
                    <a href="/profile" class="nav-link"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a href="/account-settings" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <form method="POST" action="/logout" style="display: inline;">
                        <button type="submit" class="nav-link logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {{block "content" .}}{{end}}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Workout Tracker. Built with Go.</p>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
