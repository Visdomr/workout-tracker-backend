<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .header { background: #e74c3c; color: white; padding: 20px; margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { background: #e74c3c; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-secondary { background: #6c757d; }
        .btn-danger { background: #dc3545; }
        a { text-decoration: none; }
        .danger-zone { margin-top: 30px; padding: 20px; background: #fff5f5; border: 1px solid #fed7d7; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{.Title}}</h1>
    </div>

    <form method="POST" action="/edit/{{.Workout.ID}}">
        <div class="form-group">
            <label for="name">Workout Name:</label>
            <input type="text" id="name" name="name" value="{{.Workout.Name}}" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{.Workout.Date.Format "2006-01-02"}}" required>
        </div>

        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4">{{.Workout.Notes}}</textarea>
        </div>

        <button type="submit" class="btn">Update Workout</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>

    <div class="danger-zone">
        <h3>Delete Workout</h3>
        <p>This action cannot be undone.</p>
        <form method="POST" action="/delete/{{.Workout.ID}}" style="display: inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this workout?')">Delete Workout</button>
        </form>
    </div>
</body>
</html>
